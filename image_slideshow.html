<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlideShow</title>
    <style>
        html, body, img
        {
            border: 0;
            left: 0;
            right: 0;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow: hidden;
            background-color: black;
            cursor: none;
        }
    </style>
</head>
<body>
    <div
        id='image'
        style='
        background: url(https://source.unsplash.com/1600x900/?nature,water) no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        overflow: hidden;'>

    </div>
    <br>
    <script>
        "use strict";document.addEventListener("click",fullscreen);var image=document.getElementById("image");var height=screen.height,width=screen.width;var EVERY_WHAT_SECOND=10;window.setInterval(function(){fetch("https://source.unsplash.com/".concat(width,"x").concat(height,"/?nature,water")).then(function(res){image.style="background: url(".concat(res.url,") no-repeat center center fixed;\n                background-size: cover;\n                height: 100%;\n                overflow: hidden;")}).catch(function(err){image.src="https://source.unsplash.com/".concat(width,"x").concat(height,"/?nature,water");console.error("broke",err)})},EVERY_WHAT_SECOND*1000);function fullscreen(){var isInFullScreen=(document.fullscreenElement&&document.fullscreenElement!==null)||(document.webkitFullscreenElement&&document.webkitFullscreenElement!==null)||(document.mozFullScreenElement&&document.mozFullScreenElement!==null)||(document.msFullscreenElement&&document.msFullscreenElement!==null);var docElm=document.documentElement;if(!isInFullScreen){if(docElm.requestFullscreen){docElm.requestFullscreen()}else if(docElm.mozRequestFullScreen){docElm.mozRequestFullScreen()}else if(docElm.webkitRequestFullScreen){docElm.webkitRequestFullScreen()}else if(docElm.msRequestFullscreen){docElm.msRequestFullscreen()}}else{if(document.exitFullscreen){document.exitFullscreen()}else if(document.webkitExitFullscreen){document.webkitExitFullscreen()}else if(document.mozCancelFullScreen){document.mozCancelFullScreen()}else if(document.msExitFullscreen){document.msExitFullscreen()}}}
    </script>
</body>
</html>

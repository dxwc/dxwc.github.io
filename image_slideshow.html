<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlideShow</title>
    <style>
        html, body, img
        {
            border: 0;
            left: 0;
            right: 0;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow: hidden;
            background-color: black;
            cursor: none;
        }
    </style>
</head>
<body>
    <div
        id='image'
        style='
        background: url(https://source.unsplash.com/1920x1080/?nature,water) no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        overflow: hidden;'>

    </div>
    <br>
    <script>
        document.addEventListener('click', fullscreen);
        let image = document.getElementById('image');
        let height = screen.height, width = screen.width;
        let EVERY_WHAT_SECOND = 10;

        window.setInterval(() =>
        {
            fetch(`https://source.unsplash.com/${width}x${height}/?nature,water`)
            .then((res) =>
            {
                image.style =
                `background: url(${res.url}) no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;`
            })
            .catch((err) =>
            {
                image.src = `https://source.unsplash.com/${width}x${height}/?nature,water`;
                console.error('broke', err);
            });
        }, EVERY_WHAT_SECOND * 1000);

        // https://stackoverflow.com/a/36672683
        function fullscreen() {
            var isInFullScreen = (document.fullscreenElement && document.fullscreenElement !== null) ||
                (document.webkitFullscreenElement && document.webkitFullscreenElement !== null) ||
                (document.mozFullScreenElement && document.mozFullScreenElement !== null) ||
                (document.msFullscreenElement && document.msFullscreenElement !== null);

            var docElm = document.documentElement;
            if (!isInFullScreen) {
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                } else if (docElm.mozRequestFullScreen) {
                    docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullScreen) {
                    docElm.webkitRequestFullScreen();
                } else if (docElm.msRequestFullscreen) {
                    docElm.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
